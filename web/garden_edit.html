<polymer-element name="garden-edit">
  <link rel="stylesheet" href="project.css"> 
  
  <template>
  <table class="component_border">
  <thead class="component_header">
  <tr><th>
    <h2>{{header}}</h2>
    </th>
  </tr></thead>
  
  <tr><td>
    <form>
      <table>
        <tr><td><label>Name:</label></td><td><input type="text" name="name"></td></tr>
        <tr><td><label>Description:</label></td><td><textarea rows="5" cols="20" name="description">{{description}}</textarea></td></tr>
        <tr><td><label>Geoposition:</label></td><td><input type="text" name="geoposition" value={{geoposition}}></td></tr>
        <tr><td></td><td><button type="button" name="save">Save</button><button type="button" name="cancel">Cancel</button></td></tr>
      </table>
    </form>
    </td></tr>
  </table>
  </template>

  <script type="application/dart" src="garden_edit.dart"></script>

</polymer-element>
